<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ꜱᴀɴᴅᴇᴇᴘ ꜱʜᴀʀᴍᴀ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: backgroundGlow 10s infinite alternate;
        }

        /* Animated Network Background */
        .network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .network .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: dotAnimation 6s infinite;
        }

        .network .line {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            animation: lineAnimation 6s infinite;
        }

        /* Dot Animation */
        @keyframes dotAnimation {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Line Animation */
        @keyframes lineAnimation {
            0%, 100% {
                width: 1px;
                height: 1px;
                opacity: 0.2;
            }
            50% {
                width: 150px;
                height: 1px;
                opacity: 0.6;
            }
        }

        /* Main Container */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease-out;
            position: relative;
            z-index: 10;
        }

        /* Headings and Text */
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff0000;
            color: #fff;
            animation: textGlow 1.5s infinite alternate;
        }

        h2, p {
            font-size: 1.5em;
            text-shadow: 0 0 5px #ff0000;
        }

        .intro-text {
            font-size: 1.2em;
            font-weight: normal;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff0000;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out, border-color 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        /* Skills and Connections */
        .section {
            margin-top: 30px;
        }

        .inline-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
        }

        .section ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .section ul li {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            text-shadow: 0 0 10px #ff5733;
            animation: textGlow 1s infinite alternate;
        }

        a {
            color: #ff5733;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff0000;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .inline-details {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .intro-text {
                font-size: 1em;
            }

            .profile-img {
                width: 120px;
                height: 120px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 20px #ff5733, 0 0 40px #ff5733;
            }
            50% {
                text-shadow: 0 0 40px #ff5733, 0 0 60px #ff5733;
            }
        }

        @keyframes backgroundGlow {
            0%, 100% {
                background-color: #000;
            }
            50% {
                background-color: #111;
            }
        }

    </style>
</head>
<body>

    <!-- Animated Network of Dots and Lines -->
    <div class="network"></div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>ꜱᴀɴᴅᴇᴇᴘ ꜱʜᴀʀᴍᴀ</h1>
        <img class="profile-img" src="https://i.ibb.co/wJvHNDK/file-3042.jpg" alt="Profile">
        <p class="intro-text">ᴅᴏɴ'ᴛ ᴄʀʏ. ᴅᴏɴ'ᴛ ᴅᴇꜱᴘᴀɪʀ. ɴᴏᴡ'ꜱ ɴᴏᴛ ᴛʜᴇ ᴛɪᴍᴇ ꜰᴏʀ ᴛʜᴀᴛ !</p>

        <div class="inline-details">
            <div>ᴀɢᴇ: 18</div><div>ʟᴏᴄᴀᴛɪᴏɴ: ᴅᴇʟʜɪ </div>
        </div>

        <div class="section">
            <h2>ꜱᴋɪʟʟꜱ</h2>
            <ul>
                <li>• Css | Hᴛᴍʟ | JᴧᴠᴧSᴄʀɪᴘᴛ | Pʏᴛʜᴏɴ •</li>
            </ul>
        </div>

        <div class="section">
            <h2>ᴄᴏɴɴᴇᴄᴛ ᴡɪᴛʜ ᴍᴇ</h2>
            <ul>
                <li><a href="https://t.me/itz_sandeep_shrma" target="_blank">ᴛᴇʟᴇɢʀᴀᴍ</a></li>
                <li><a href="https://t.me/Japanese_Userbot" target="_blank">ᴄʜᴀɴɴᴇʟ</a></li>
                <li><a href="https://t.me/Japanese_Userbot_Support" target="_blank">ɢʀᴏᴜᴘ</a></li>
                <li><a href="https://github.com/itzsandeepshrma" target="_blank">ɢɪᴛʜᴜʙ</a></li>
                <li><a href="https://www.instagram.com/itz_sandeep_shrma" target="_blank">ɪɴꜱᴛᴀɢʀᴀᴍ</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Add random dots and lines to the background dynamically
        const network = document.querySelector('.network');
        const numDots = 30;

        function randomPosition() {
            return Math.random() * 100 + '%';
        }

        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.top = randomPosition();
            dot.style.left = randomPosition();
            network.appendChild(dot);
        }

        const dots = document.querySelectorAll('.network .dot');
        dots.forEach((dot1, index1) => {
            dots.forEach((dot2, index2) => {
                if (index1 !== index2) {
                    const line = document.createElement('div');
                    line.classList.add('line');
                    network.appendChild(line);
                    connectDots(dot1, dot2, line);
                }
            });
        });

        function connectDots(dot1, dot2, line) {
            const rect1 = dot1.getBoundingClientRect();
            const rect2 = dot2.getBoundingClientRect();
            const x1 = rect1.left + rect1.width / 2;
            const y1 = rect1.top + rect1.height / 2;
            const x2 = rect2.left + rect2.width / 2;
            const y2 = rect2.top + rect2.height / 2;

            const dx = x2 - x1;
            const dy = y2 - y1;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);

            line.style.width = distance + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.left = x1 + 'px';
            line.style.top = y1 + 'px';
        }
    </script>

</body>
</html>
