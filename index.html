<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ꜱᴀɴᴅᴇᴇᴘ ꜱʜᴀʀᴍᴀ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0b0b0b;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas.network {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    .container {
      z-index: 2;
      text-align: center;
      background: rgba(20, 20, 20, 0.8);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 87, 51, 0.4);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.2s ease-in-out;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      text-shadow: 0 0 20px #ff5733;
    }
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #ff4444;
      margin: 10px 0 20px;
      transition: 0.4s ease;
    }
    .profile-img:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    p {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.9);
    }
    .inline-details {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      font-weight: 500;
    }
    .badges {
      margin-top: 10px;
    }
    .badge {
      background: #222;
      color: #fff;
      padding: 6px 12px;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
      font-size: 0.9em;
      border: 1px solid #444;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      margin: 0 10px;
      color: #ff5733;
      font-size: 1.5em;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      color: #ff0000;
      transform: scale(1.2);
    }
    #play-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 1em;
      background: linear-gradient(45deg, #ff5733, #ff0000);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 87, 51, 0.8);
      transition: all 0.4s ease-in-out;
    }
    #play-button:hover {
      background: #ff0000;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      z-index: 3;
      color: rgba(255,255,255,0.6);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <canvas class="network"></canvas>
  <div class="overlay"></div>
  <div class="container">
    <h1>ꜱᴀɴᴅᴇᴇᴘ ꜱʜᴀʀᴍᴀ</h1>
    <img class="profile-img" src="https://i.ibb.co/8gd7Nnc/file-4855.jpg" alt="Profile Image">
    <p>ꜰᴏᴜɴᴅᴇʀ ᴏꜰ ᴛᴇᴀᴍ ᴊᴀᴘᴀɴᴇꜱᴇ</p>
    <div class="inline-details">
      <span>Age: 19</span>
      <span>Location: Delhi</span>
    </div>
    <div class="badges">
      <span class="badge"><i class="fab fa-html5"></i> HTML</span>
      <span class="badge"><i class="fab fa-css3-alt"></i> CSS</span>
      <span class="badge"><i class="fab fa-js"></i> JavaScript</span>
    </div>
    <div class="social-links">
        <a href="https://github.com/itzsandeepshrma" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/itzsandeepshrma" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
  <footer>© ꜱᴀɴᴅᴇᴇᴘ ꜱʜᴀʀᴍᴀ. ᴀʟʟ ʀɪɢʜᴛꜱ ʀᴇꜱᴇʀᴠᴇᴅ.</footer>

  <button id="play-button">▶ Play Music</button>
  <audio id="background-audio" loop>
    <source src="audio/music.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Music button
    const audio = document.getElementById('background-audio');
    const btn = document.getElementById('play-button');
    let isPlaying = false;
    btn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        btn.textContent = '▶ Play Music';
      } else {
        audio.play();
        btn.textContent = '⏸ Pause Music';
      }
      isPlaying = !isPlaying;
    });

    // Sakura Petals
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      Object.assign(petal.style, {
        position: "fixed",
        top: `${Math.random() * -100}px`,
        left: `${Math.random() * 100}%`,
        width: "10px",
        height: "10px",
        backgroundColor: "#ff66b2",
        borderRadius: "50%",
        opacity: "0.8",
        animation: `fall ${6 + Math.random() * 6}s linear infinite`
      });
      document.body.appendChild(petal);
    }

    // Network of Dots and Lines
    const canvas = document.querySelector(".network");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: Math.random() - 0.5,
        vy: Math.random() - 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          let p2 = particles[j];
          let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = "#ffffff22";
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
