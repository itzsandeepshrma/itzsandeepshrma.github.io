    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), linear-gradient(45deg, rgba(255, 0, 0, 0.7), rgba(255, 255, 255, 0.5)) fixed;
            color: #fff; line-height: 1.6; height: 100vh; overflow: hidden;
        }
        .container {
            max-width: 1200px; margin: 50px auto; padding: 20px; text-align: center;
            background: rgba(0, 0, 0, 0.8); border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s;
        }
        h1, h2, p {
            color: #fff; text-transform: uppercase; text-shadow: 0 0 10px #ff0000;
            font-size: 2.5em; margin-bottom: 20px; font-weight: bold;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }
        .intro-text { font-size: 1.2em; font-weight: normal; text-shadow: 0 0 10px white, 0 0 20px white; }
        .profile-img {
            width: 150px; height: 150px; border-radius: 50%; border: 3px solid #ff0000;
            margin-bottom: 20px; transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover { transform: scale(1.1); border-color: #fff; }
        .inline-details { display: flex; justify-content: center; gap: 30px; font-size: 1.2em; }
        .section ul { list-style: none; padding: 0; }
        .section ul li {
            background: rgba(255, 255, 255, 0.1); padding: 10px; margin-bottom: 15px;
            border-radius: 6px; font-size: 1.1em; text-transform: uppercase;
            text-shadow: 0 0 10px white, 0 0 20px #ff0000; animation: textGlow 1s ease-in-out infinite alternate;
        }
        a { color: #fff; text-decoration: none; transition: color 0.3s; }
        a:hover { color: #ff0000; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            50% { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        }
        @keyframes sakura { 0% { transform: translateY(-100vh) rotate(0); } 100% { transform: translateY(100vh) rotate(360deg); } }
        .sakura {
            position: absolute; top: -10%; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.8); border-radius: 50%;
            animation: sakura 8s linear infinite; opacity: 0.5; animation-delay: calc(-8s * random());
        }
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .inline-details { flex-direction: column; align-items: center; gap: 20px; }
            h1, h2 { font-size: 2em; }
            .intro-text { font-size: 1em; }
        }
    </style>
</head>
